<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<title>task-14</title>	
	</head>
<body>
	<label>
	请输入南京的空气质量：
	<input id="aqi-input" type="text"></input>
	</label>
	<button id="button">确认</button>
	<div>
		您输入的是：<span id="aqi-display">尚无录入信息</span>
	</div>
        <h3>污染城市列表</h3>
      <ul id="aqi-list">
    <!--   
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li> -->
      </ul>
    <script type="text/javascript">
            var aqiData = [
          ["北京", 90],
          ["上海", 50],
          ["福州", 10],
          ["广州", 50],
          ["成都", 90],
          ["西安", 100]
        ];
    (function() {
    	var $ = function(id) {
    		return document.getElementById(id);
    	}
    	var handler = function() {
    		var num = parseInt($("aqi-input").value); 
    		alert(num);
    		$("aqi-display").innerHTML = num;    		
    	}

    	$("button").onclick = function() {
    		handler();
    	}
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

        var oList = $("aqi-list");
        var arr = ["一","二","三","四","五"];
        //按从大到小排列
        aqiData.sort(function(a,b) {
            return b[1]-a[1];
        });
        oList.innerHTML = "";
        for (var i = 0; i < aqiData.length; i++) {
            if(aqiData[i][1] > 60) {               
               // 方法一：oList.innerHTML += '<li>第'+arr[i]+'名:'+aqiData[i][0]+','+aqiData[i][1]+'</li>';
               //方法二
               var oLi = document.createElement("li");
               oLi.innerHTML = ('第'+arr[i]+'名:'+aqiData[i][0]+','+aqiData[i][1]);
               oList.appendChild(oLi);
            }
        }

    })();
    </script>
</body> 
</html>
